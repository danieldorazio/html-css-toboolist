<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADER -->
    <!-- LOGO + TITOLO PAGINA -->
    <header>
        <div class="logo-titolo">
            <img class=logo src="img/Logo.png" alt="Logo Toboolist">
            <h1 class="titolo">Toboolist</h1>
        </div>
    </header>
    <!-- MAIN -->
    <main class="container">
        <!-- BOTTONI -->
        <div class="header-main">
            <div class="bottoni">
                <button type="button" class="task">Add Task</button>
                <button type="button" class="section">Add Section</button>
            </div>
        </div>

    </main>
</body>
</html>
